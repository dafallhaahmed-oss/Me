<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجاتنا - صيدلية الخير</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #e8f5e9, #a5d6a7);
      color: #1b5e20;
    }

    header {
      background-color: #1b5e20;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #388e3c;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #1b5e20;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      color: #2e7d32;
    }

    .product p {
      margin: 0;
      font-size: 0.9em;
    }

    .product button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: #1b5e20;
      color: white;
      padding: 10px;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <header>💊 صيدلية الخير</header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <div class="container">
    <h2>منتجاتنا</h2>
    <div class="products">
      <div class="product">
        <img src=pandol.jpg>
        <h3>بانادول</h3>
        <p>السعر: 1500 SDG</p>
        <button>تفاصيل</button>
      </div>

      <div class="product">
        <img src=Vitaminc.jpg>
        <h3>فيتامين C</h3>
        <p>السعر: 2500 SDG</p>
        <button>تفاصيل</button>
      </div>

      <div class="product">
        <img src=dettol.jpg>
        <h3>ديتول</h3>
        <p>السعر: 1800 SDG</p>
        <button>تفاصيل</button>
      </div>

      <div class="product">
        <img src=brufen.jpg>
        <h3>بروفين</h3>
        <p>السعر: 1600 SDG</p>
        <button>تفاصيل</button>
      </div>

      <div class="product">
        <img src=mask.jpg>
        <h3>كمامة طبية</h3>
        <p>السعر: 500 SDG</p>
        <button>تفاصيل</button>
      </div>

      <div class="product">
        <img src=thermometer.jpg>
        <h3>ميزان حرارة رقمي</h3>
        <p>السعر: 3500 SDG</p>
        <button>تفاصيل</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 صيدلية الخير - جميع الحقوق محفوظة
  </footer>

</body>
</html>
